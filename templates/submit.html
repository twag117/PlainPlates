{% extends "base.html" %}
{% block title %}Submit a Recipe{% endblock %}

{% block content %}
<section class="max-w-2xl mx-auto px-4 py-12">
    <h1 class="text-3xl font-bold mb-6 text-center">Submit a Recipe</h1>

    <form method="post" action="/submit" class="space-y-6">

    <div>
        <label for="title" class="block text-sm font-medium text-gray-700 mb-1">Recipe Title (optional)</label>
        <input type="text" name="title" id="title" placeholder="Leave blank to auto-generate"
        class="w-full border rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-primary-500">
    </div>

    <div>
        <label for="raw" class="block text-sm font-medium text-gray-700 mb-1">Paste Your Recipe</label>
        <textarea name="raw" id="raw" rows="12" placeholder="Paste your recipe in any format"
            class="w-full border rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-primary-500"></textarea>
    </div>

    <div class="text-center">
        <button type="submit"
            class="bg-primary-500 hover:bg-primary-600 text-white px-6 py-2 rounded-md">
            Submit Recipe
        </button>
    </div>

    </form>
</section>
{% endblock %}
