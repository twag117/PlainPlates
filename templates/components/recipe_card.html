<a href="/recipes/{{ recipe.slug }}" class="bg-white rounded-lg overflow-hidden shadow-sm hover:shadow-md transition-shadow">
    <div class="h-48 overflow-hidden">
        <img src="/static/images/recipes{{ recipe.slug }}.jpg" onerror="this.onerror=null;this.src='https://placehold.co/400x300?text=PlainPlates';" alt="{{ recipe.title }}" class="w-full h-full object-cover">
    </div>
    <div class="p-4">
        <div class="flex justify-between items-center mb-2">
            <span class="text-xs text-gray-500">{{ recipe.prep_time + recipe.cook_time }} min</span>
            <span class="flex items-center text-xs text-gray-500">
                {% if recipe.score > 0 %} ðŸ”¥ {% else %} ðŸ§Š {% endif %}{{ recipe.score }}
            </span>
        </div>
        <h3 class="font-bold text-lg mb-1">{{ recipe.title }}</h3>
        <p class="text-gray-600 text-sm mb-2">{{ recipe.description }}</p>
        <div class="flex flex-wrap gap-1">
            {% for tag in recipe.tags %}
            <span class="bg-gray-100 text-gray-800 text-xs px-2 py-1 rounded">{{ tag }}</span>
            {% endfor %}
        </div>
    </div>
</a>
